<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- normalize -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&family=Jomhuria&family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;700&family=Roboto&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Main file css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section id="slider">
        <div class="container">
          <div class="slider-wrapper">
            <div class="col col-active">
              <div class="image">
                <img src="./images/960x0.jpg" alt="" />
              </div>
            </div>
            <div class="col">
              <div class="image">
                <img src="./images/ar661.webp" alt="" />
              </div>
            </div>
            <div class="col">
              <div class="image">
                <img
                  src="./images/Every-Call-of-Duty-game-in-release-order.jpg"
                  alt=""
                />
              </div>
            </div>
            <div class="col">
              <div class="image">
                <img src="./images/mw2-featured.webp" alt="" />
              </div>
            </div>
            <div class="col">
              <div class="image">
                <img
                  src="./images/top10-callofdutycampaigns-blogroll-1671628720951.jpg"
                  alt=""
                />
              </div>
            </div>
            <i class="fa-solid fa-angle-left"></i>
            <i class="fa-solid fa-angle-right"></i>
            <div class="slider-pagination"></div>
            <div class="counting"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
